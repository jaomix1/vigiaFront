<div class="grid-container">
    <mat-grid-list cols="4" rowHeight="60">
        <mat-grid-tile class="center" [colspan]="this.tamano.col" [rowspan]="this.tamano.row">
            <mat-card class="dashboard-card">
                <mat-progress-bar *ngIf="this.loanding" mode="indeterminate"></mat-progress-bar>
                <mat-card-header>
                    <mat-card-title>
                        HISTORICO
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div *ngIf="this.encuestas != null">
                        <table mat-table [dataSource]="encuestas" class="mat-elevation-z8">
                            <ng-container matColumnDef="EncuestaId">
                                <th mat-header-cell *matHeaderCellDef>EncuestaId</th>
                                <td mat-cell *matCellDef="let element"> {{element.EncuestaId}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="SedeId">
                                <th mat-header-cell *matHeaderCellDef>SedeId</th>
                                <td mat-cell *matCellDef="let element"> {{element.SedeId}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Sede">
                                <th mat-header-cell *matHeaderCellDef>Sede</th>
                                <td mat-cell *matCellDef="let element"> {{element.Sede}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="PeriodoId">
                                <th mat-header-cell *matHeaderCellDef>PeriodoId</th>
                                <td mat-cell *matCellDef="let element"> {{element.PeriodoId}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Periodo">
                                <th mat-header-cell *matHeaderCellDef>Periodo</th>
                                <td mat-cell *matCellDef="let element"> {{element.Periodo}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="FechaCreacion">
                                <th mat-header-cell *matHeaderCellDef>FechaCreacion</th>
                                <td mat-cell *matCellDef="let element"> {{element.FechaCreacion | date:'yyyy-MM-dd'}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Usuario">
                                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                                <td mat-cell *matCellDef="let element"> {{element.Usuario }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="accion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let element">
                                  <div class="example-button-row">
                                    <button mat-flat-button color="primary" (click)="ver(element.EncuestaId)" class="mr-2">Ver</button>
                                    <button mat-flat-button color="primary" (click)="editar(element.EncuestaId)" class="mr-2">Editar</button>
                                    <!-- <button mat-flat-button color="warn" *ngIf="!element.bloqueo" (click)="bloquear(element.guid)" class="mr-2">Bloquear</button> -->
                                  </div>
                                </td>
                              </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-card-content>

            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
