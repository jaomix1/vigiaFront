<div class="grid-container">
    <mat-grid-list cols="4" rowHeight="200">
        <mat-grid-tile class="center" [colspan]="this.tamano.col" [rowspan]="this.tamano.row">
            <mat-card class="dashboard-card">
                <mat-progress-bar *ngIf="this.loanding" mode="indeterminate"></mat-progress-bar>
                <mat-card-header>
                    <mat-card-title>
                        PERIODOS
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div *ngIf="this.dataSource != null">
                        <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">
                            <ng-container matColumnDef="Periodo">
                                <th mat-header-cell *matHeaderCellDef>Periodo</th>
                                <td mat-cell *matCellDef="let element"> {{element.Periodo}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="FechaActivacion">
                                <th mat-header-cell *matHeaderCellDef>FechaActivacion</th>
                                <td mat-cell *matCellDef="let element"> {{element.FechaActivacion  | date:'yyyy/MM/dd'}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="FechaFin">
                                <th mat-header-cell *matHeaderCellDef>FechaFin</th>
                                <td mat-cell *matCellDef="let element"> {{element.FechaFin  | date:'yyyy/MM/dd'}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="FechaCierre">
                                <th mat-header-cell *matHeaderCellDef>FechaCierre</th>
                                <td mat-cell *matCellDef="let element"> {{element.FechaCierre  | date:'yyyy/MM/dd'}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Estado">
                                <th mat-header-cell *matHeaderCellDef>Estado</th>
                                <td mat-cell *matCellDef="let element"> {{element.Estado}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="accion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let element">
                                  <div class="example-button-row">
                                    <button *ngIf="element.Estado == 'PEN'" mat-flat-button color="primary" (click)="activarPeriodo(element.SedeId)" class="mr-2">Activar</button>
                                    <!-- <button mat-flat-button color="warn" *ngIf="!element.bloqueo" (click)="bloquear(element.guid)" class="mr-2">Bloquear</button> -->
                                  </div>
                                </td>
                              </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        
                        
                    </div>
                    <mat-paginator [pageSizeOptions]="[30, 60]" showFirstLastButtons [pageSize]="30"></mat-paginator>
                </mat-card-content>

            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
