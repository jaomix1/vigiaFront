<mat-progress-bar *ngIf="this.loanding" mode="indeterminate"></mat-progress-bar>

<div *ngIf="this.respuestas != null">


    <h1>Respuestas de la sede: {{ detalles.Sede | uppercase }}, para el periodo: {{ detalles.Periodo | uppercase }} realizada el: {{ detalles.FechaCreacion | date:'yyyy-MM-dd' }}</h1>


    <table mat-table [dataSource]="respuestas" class="mat-elevation-z8">
        <ng-container matColumnDef="Orden">
            <th mat-header-cell *matHeaderCellDef>Orden</th>
            <td mat-cell *matCellDef="let element"> {{element.Orden}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Pregunta">
            <th mat-header-cell *matHeaderCellDef>Pregunta</th>
            <td mat-cell *matCellDef="let element"> {{element.Pregunta}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element" [ngClass]="calcularColor(element)"> {{element.Valor}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Observacion">
            <th mat-header-cell *matHeaderCellDef>Observacion</th>
            <td mat-cell *matCellDef="let element"> {{element.Observacion}}
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-mini-fab color="primary" (click)="cancelar()">
        <mat-icon>fast_rewind</mat-icon>
    </button>
</div>
